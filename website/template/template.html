<!doctype html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
        <link rel="manifest" href="../static/favicon/site.webmanifest">
        <link rel="mask-icon" href="../static/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">

        <title>Электронная библиотека</title>
    </head>
    <body>
        <nav class="mt-4" >
            <ul class="pagination justify-content-center">
                <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
                    <a class="page-link" href="index{{current_page - 1}}.html">Предыдущая</a>
                </li>
                {% for page in pages %}
                    <li class="page-item {% if page == current_page %}active{% endif %}">
                        <a class="page-link" href="index{{page}}.html">{{page}}</a>
                    </li>
                {% endfor %}
                <li class="page-item {% if pages|length == current_page %}disabled{% endif %}">
                  <a class="page-link" href="index{{ current_page + 1}}.html">Следующая</a>
                </li>

            </ul>
        </nav>
        <div class="container">
            <div class="row row-cols-2">
                {% for book_desc in books_desc %}
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="../{{book_desc.img_src}}" class="card-img" alt="{{book_desc.autor}} - {{book_desc.title}}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="card-title">{{book_desc.title}}</h4>
                                    <h5 class="card-title">{{book_desc.autor}}</h5>
                                    <h6 class="card-text">
                                        {% for book_genres in book_desc.genres %}
                                            <span class="badge badge-light">{{book_genres}}</span>
                                        {% endfor %}
                                    </h6>
                                    <a href="../{{book_desc.book_path}}" target="_blank">Читать</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
